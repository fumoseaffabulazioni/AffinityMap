<html>

<style>
	#spinnerContainer{
	display:none;
}

</style>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Affinity Map - Making visible collaborations of ENAC (Public Version)</title>
</head>

<body>

	<div id="spinnerContainer">
		<div id='loadingTitle'>ENAC&nbsp;AFFINITY&nbsp;MAP</div>
		<div id="spinner2ndContainer">
			<div class="spinner">
				<div class="dot1"></div>
				<div class="dot2"></div>
			</div>
		</div>
	</div>
	<div id="container" style='visibility: hidden'>

		<div id="diagram"></div>

		<div id='input_bar' class='interface top' style="display: none !important;">
			<div id='searchWidget'>
				<div id='searchBar'><select id="choices-multiple-groups" multiple></select></div>
				<div><button id='validate' disabled>Validate</button></div>
				<div><button id='reset' disabled>Reset</button></div>
			</div>
			<div id="formula"></div>

		</div>
		<div id="legenda" style="display: none !important;"></div>


		<div id="credits" class="modal" style="display: none !important;">
			<div class="modal-content">
				<span id="credits-close-btn" class="close">&times;</span>
			</div>
		</div>

		<div id="displayConfigPanel" class="closed interface bottom" style="display: none !important;">
			
			<div id="header">
				<div id="fullextent"><a href="#!"></a></div>
				<div id='title'>
					<div>
						<div class="littleSpinner">
							<div class="bounce1"></div>
							<div class="bounce2"></div>
							<div class="bounce3"></div>
						</div>
						<span>ENAC AFFINITY MAP</span>
						<span id='fps'></span>
					</div>
				</div>
				<div id='dcpOpenBtn' class='closed'></div>
			</div>

			<div id='dcpContainer'>
				<svg id="logo"></svg>
				<div id="explanation">
					<p id='shortAbout'>The Affinity Map is a visualization method designed to reveal the hidden dynamics of large
						organizations. For more information:</p>
					<p><button id="about" class='asLink'>User Guide</button></p>
					<p><a id="user" href="/private.html">Goto Private Version</a></p>
					<p><a href="https://mediacom.epfl.ch/disclaimer-en" target="_blank">Legal Notice</a></p>
				</div>
				<div id='controls'>
					<div>
						<h3>Timeline</h3>
						<div id="behaviour"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
